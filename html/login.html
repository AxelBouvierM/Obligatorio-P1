<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/loginStyles.css" />
    <title>VIAJAUY</title>
  </head>

  <body>
    <header>
      <a href="#"><img src="../img/logoChico.png" alt="Logo de VIAJAUY" /></a>
      <nav>
        <a href="index.html">Paquetes</a>
        <a href="">Acerca de</a>
        <a href="#login">Login</a>
      </nav>
    </header>
    

    <section id="loginContainer" class="contenedor">
        <div id="login-img" class="toggle-panel move-right move-left">
            <!-- <input type="button" id="buttonCrearCuenta" value="Crear cuenta"> -->
        </div>    
      <div id="login-data" class="login-registro-container">

        <h1>Iniciar sesión</h1>

        <form>
          <div class="form-content">
            <label for="inputUserName">Nombre de usuario o email</label>
            <input type="text" id="inputUserName" placeholder="username" />

            <label for="inputPassword">Contraseña</label>
            <input type="password" id="inputPassword" placeholder="password" />
          </div>
        </form>

        <input type="button" value="¿No tienes una cuenta? Registrate aquí" class="toggle-left" id="register-slider"/>

        <div class="button-form">
          <input type="button" class="buttonLogin" value="Iniciar Sesión" />
        </div>
      </div> 
      <div id="registro-data" class="login-registro-container">
        <h1>Registrate</h1>

        <form>
          <div class="form-content">
            <label for="inputName">Nombre</label>
            <input type="text" id="inputName" placeholder="Nombre" />
            <label for="inputLastName">Apellido</label>
            <input type="text" id="inputLastName" placeholder="Apellido" />
            <label for="inputUserEmail">Nombre de usuario o email</label>
            <input type="email" id="inputUserEmail" placeholder="username" />
            <label for="inputPasswordRegister">Contraseña</label>
            <input type="password" id="inputPasswordRegister" placeholder="password" />
            <label for="inputCreditCard">Numero de tarjeta de credito</label>
            <input type="text" id="inputCreditCard" placeholder="WWWW-XXXX-YYYY-ZZZZ" />
            <label for="inputCVC">Numero de tarjeta de credito</label>
            <input type="text" id="inputCVC" placeholder="CVC" />
          </div>
        </form>

        <input type="button" value="¿Tienes cuenta? Inicia sesion aquí" class="toggle-right" id="login-slider"/>

        <div class="button-form">
          <input type="button" class="buttonLogin" value="Registrarse" />
        </div>
      </div>
    </section>

    <script src="../login.js"></script>
  </body>
</html>
